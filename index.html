<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="myh1">Rock_Paper_Scissors</h1>
    <div class="container">
        
        <button id="b1" onclick="play('rock')">👊🏻</button>
        <button id="b2" onclick="play('paper')">✋🏻</button>
        <button id="b3" onclick="play('scissors')">✂️</button>

    </div>

    <div id="cchoice">Computer:</div>
    <div id="pchoice">Player:</div>
    <div id="result">Start!</div><br><br><br>
    <div id="cscore">Computer Score:</div>
    <div id="pscore">Player Score:</div>

    
    <audio id="computerSound" src="sounds/computerclick.wav"></audio>

    <script src="index.js"></script>
</body>
</html>
